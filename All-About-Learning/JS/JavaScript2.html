<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, Data Types and Operators in JavaScript</title>
</head>

<body>
    <div class="container">
        <h1>This is a heading</h1>
        <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere quidem quae laudantium veniam ut odit
                voluptas in ipsum esse hic. Maxime, praesentium quidem!</p>
        </div>
    </div>
    <script>
        var a = 78;
        var b = "Prasen";
        c = 2.444;
        // console.log(c);

        // Operators In JavaScript 
        // Operand - An Operand is a value, variable or expression that an operator acts upon. Operators are used to perform operations and they require one or more operands to work with. 
        // In 3 + 4, " + " is the operator and 3,4 are operands
        // 1. Unary Operator - It has single Operand (x= -x)
        // Example of Unary Operator
        c = -c;
        // console.log(c);

        // 2. Binary Operator - It has two operand (x = x+6)
        // Example of binary Operator
        c = 456 + 8;
        // console.log(c);

        var num1 = 10;
        var num2 = 9;

        // Arithmetic Operators in action in JavaScript
        console.log("The Value of num1 + num2 is " + (num1 + num2));
        console.log("The Value of num1 - num2 is " + (num1 - num2));
        console.log("The Value of num1 * num2 is " + (num1 * num2));
        console.log("The Value of num1 % num2 is " + (num1 % num2));
        console.log("The value of num1 ** num2 is " + (num1 ** num2));
        console.log("The value of num1++ is " + (num1++));
        console.log("The value of ++num1 is " + (++num1));
        console.log("The value of num1-- is " + (num1--));
        console.log("The value of --num1 is " + (--num1));
    </script>
</body>

</html>
