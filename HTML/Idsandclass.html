<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
    
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox"class="redBg">
        this is main
    </div>
    <!-- Emmet -->
    <span class="redBg">It's span of class redBg</span>
    <span id="mainBox">It's also a span, id of mainBox</span>
    
    <!-- . is for class and # for id, use "." after a attribute to directly use it for a class and "#" to directly use it to identify id  -->
    <div class="redBg" id="mainBox"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>
    <!-- Creating multiple elements using emmet -->
    <!-- span.myClass myClass2 myClass3*4 + <Enter> print 4 similar elements using emmet-->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">third</span>
    <span class="myClass myClass2 myClass3">fourth</span>
</body>
</html>
