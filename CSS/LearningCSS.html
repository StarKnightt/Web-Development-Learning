<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>
    <link rel="stylesheet" href="Prasen.css">
    <!-- The below given syntax is an example of "Internal CSS", and this is more prioritize than "Inline CSS" -->
    <!-- <style>
        p{
            color: greenyellow;
            background-color: crimson;
        }
    </style> -->
    <style>
        p{
            color: greenyellow;
            background-color: seagreen !important;
        }
    </style>
    <!-- "!important" tag is used to priortize the particular element in css -->
</head>
<body>
    <h3>Learning of CSS</h3>
    <!-- On the below line, we used "Inline CSS", where we can directly use the CSS inside our html file -->
    <p style="color: red; background-color:aqua"><strong>In this file we'll be learning about html, so lets go</strong> </p> 
    <p>Hello world I'm a programmer</p>
    
</body>
</html>
